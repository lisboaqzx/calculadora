<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculadora</title>
  
  <!-- css -->
  <link rel="stylesheet" href="style.css">
</head>

  <!-- @lisboaqzx -->

<body>
  
  <div class="calculadora">
    <div class="display">
      <input type="text" placeholder="0" id="display">
    </div>
    
    <div class="btn">
      <input type="button" class="gray" value="AC" onclick="display.value = '' ">
      
      <input type="button" class="gray" id="del" value="DELETE" 
      onclick="display.value = display.value.toString().slice(0, -1) ">
      
      <input type="button" class="op" value="/" onclick="display.value += '/' ">

    </div>
    
    <div class="btn">
      <input type="button" value="7" onclick="display.value += '7' ">
      <input type="button" value="8" onclick="display.value += '8' ">
      <input type="button" value="9" onclick="display.value += '9' ">
      <input type="button" class="op"  value="x" onclick="display.value += '*' ">
    </div>
    
    <div class="btn">
      <input type="button" value="4" onclick="display.value += '4' ">
      <input type="button" value="5" onclick="display.value += '5' ">
      <input type="button" value="6" onclick="display.value += '6' ">
      <input type="button" class="op" value="+" onclick="display.value += '+' ">
    </div>
    
    <div class="btn">
      <input type="button" value="1" onclick="display.value += '1' ">
      <input type="button" value="2" onclick="display.value += '2' ">
      <input type="button" value="3" onclick="display.value += '3' ">
      <input type="button" class="op" value="-" onclick="display.value += '-' ">
    </div>
    
    <div class="btn">
      <input type="button" value="." onclick="display.value += '.' ">
      <input type="button" value="0" onclick="display.value += '0' ">
      <input type="button" class="op" id="equal" value="=" onclick="display.value = eval(display.value) ">
    </div>
  </div>
 
</body>
</html>
